<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    audio {
      margin: 20px 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
    <!-- Music Player -->
    <audio controls>
      <source src="midnight wave chronicles playlist pt 1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Flipbook Iframe -->
    <iframe 
      allowfullscreen="allowfullscreen" 
      scrolling="no" 
      class="fp-iframe" 
      style="border: 1px solid lightgray; width: 100%; height: 400px;" 
      src="https://heyzine.com/flip-book/c6a5765d0b.html">
    </iframe>

    <h1>Hello from GitHub Pages!</h1>
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
